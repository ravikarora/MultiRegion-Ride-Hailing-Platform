server:
  port: 8082
  # Virtual threads: dispatch requests run on JVM-managed lightweight threads (Project Loom).
  # Removes the need to tune thread-pool sizes for I/O-heavy matching operations.
  tomcat:
    threads:
      max: 200

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: dispatch-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ridehailing}
    username: ${DB_USER:ridehailing}
    password: ${DB_PASS:ridehailing}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        default_schema: public
  flyway:
    enabled: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: dispatch-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 50
      properties:
        spring.json.trusted.packages: "*"

dispatch:
  offer:
    timeout-check-ms: 5000
    ttl-seconds: 15
    max-attempts: 3

resilience4j:
  circuitbreaker:
    instances:
      redis-lookup:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      kafka-publish:
        maxAttempts: 3
        waitDuration: 200ms
        exponentialBackoffMultiplier: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.ridehailing: INFO
    org.redisson: WARN
