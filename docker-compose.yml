version: "3.9"

# Full stack: infrastructure + all application services
# Usage: docker-compose up --build

networks:
  ridehailing:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:

services:

  # ─── Infrastructure ─────────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    networks: [ridehailing]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    networks: [ridehailing]
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 8
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks: [ridehailing]
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9095:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  redis:
    image: redis:7.2-alpine
    container_name: redis
    networks: [ridehailing]
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    networks: [ridehailing]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ridehailing
      POSTGRES_USER: ridehailing
      POSTGRES_PASSWORD: ridehailing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridehailing -d ridehailing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Application Services ───────────────────────────────────────────────────

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    networks: [ridehailing]
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      DRIVER_LOCATION_HOST: driver-location-service
      DISPATCH_HOST: dispatch-service
      TRIP_HOST: trip-service
      SURGE_HOST: surge-pricing-service
      PAYMENT_HOST: payment-service
    depends_on:
      redis:
        condition: service_healthy
    restart: on-failure

  driver-location-service:
    build:
      context: .
      dockerfile: driver-location-service/Dockerfile
    container_name: driver-location-service
    networks: [ridehailing]
    ports:
      - "8081:8081"
    environment:
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure

  dispatch-service:
    build:
      context: .
      dockerfile: dispatch-service/Dockerfile
    container_name: dispatch-service
    networks: [ridehailing]
    ports:
      - "8082:8082"
    environment:
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_NAME: ridehailing
      DB_USER: ridehailing
      DB_PASS: ridehailing
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

  trip-service:
    build:
      context: .
      dockerfile: trip-service/Dockerfile
    container_name: trip-service
    networks: [ridehailing]
    ports:
      - "8083:8083"
    environment:
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_NAME: ridehailing
      DB_USER: ridehailing
      DB_PASS: ridehailing
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

  surge-pricing-service:
    build:
      context: .
      dockerfile: surge-pricing-service/Dockerfile
    container_name: surge-pricing-service
    networks: [ridehailing]
    ports:
      - "8084:8084"
    environment:
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_NAME: ridehailing
      DB_USER: ridehailing
      DB_PASS: ridehailing
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    networks: [ridehailing]
    ports:
      - "8085:8085"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_NAME: ridehailing
      DB_USER: ridehailing
      DB_PASS: ridehailing
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    networks: [ridehailing]
    ports:
      - "8086:8086"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    restart: on-failure
