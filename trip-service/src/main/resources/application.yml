server:
  port: 8083
  tomcat:
    threads:
      max: 200

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: trip-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ridehailing}
    username: ${DB_USER:ridehailing}
    password: ${DB_PASS:ridehailing}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.ridehailing: INFO
